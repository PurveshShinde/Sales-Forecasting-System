<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style1.css') }}"
    />

    <style>
      /* âœ… Matching Professional Background Image */
      body {
        background-image: url("https://images.unsplash.com/photo-1639322537228-f710d846310a?q=80&w=2032&auto=format&fit=crop") !important;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* Overlay for contrast */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 23, 42, 0.7);
        z-index: -1;
      }

      /* Result Card Styling */
      .container.animation {
        background: rgba(0, 0, 0, 0.98);
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="container animation text-center">
      <h1 class="mb-4 font-weight-bold text-dark">Prediction Result</h1>
      <p class="lead text-muted">The predicted item outlet sales is:</p>

      <h2 class="display-3 text-success font-weight-bold mb-5">
        ${{ sales|round(2) }}
      </h2>

      <a
        href="{{ url_for('index') }}"
        class="btn btn-primary btn-lg px-5 rounded-pill shadow"
        >Back to Form</a
      >
    </div>

    <footer class="text-center fixed-bottom mb-4">
      <p style="color: rgba(255, 255, 255, 0.7); margin: 0">
        &copy; 2024 Amazon Mart. Designed by
        <a
          href="https://github.com/PurveshShinde"
          target="_blank"
          style="color: white; font-weight: bold; text-decoration: none"
          >APP</a
        >. All rights reserved.
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
