<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walmart Sales Prediction</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <style>
      /* âœ… NEW Professional Background Image (Abstract Data Theme) */
      body {
        /* Using a high-quality abstract tech background */
        background-image: url("https://images.unsplash.com/photo-1639322537228-f710d846310a?q=80&w=2032&auto=format&fit=crop") !important;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
      }

      /* Dark overlay to make the white form stand out */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 23, 42, 0.7); /* Dark blue-ish overlay */
        z-index: -1;
      }

      /* Styling for the Form Card */
      .form-card {
        background: rgba(0, 0, 0, 0.95); /* Slight transparency */
        padding: 30px;
        border-radius: 12px;
        margin-top: 50px;
        margin-bottom: 50px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Soft shadow */
      }

      /* Styling for the link */
      .creator-link {
        color: #2563eb;
        text-decoration: none;
        font-weight: 700;
      }
      .creator-link:hover {
        color: #1e40af;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="container">
      <div class="form-card">
        <h1 class="text-center font-weight-bold">
          Amazon Mart Sales Prediction
        </h1>

        <h2 class="text-center mb-4 text-muted" style="font-size: 1.2rem">
          Made By
          <a
            href="https://github.com/PurveshShinde"
            target="_blank"
            class="creator-link"
            >APP</a
          >
        </h2>

        <form method="POST">
          <div class="form-group">
            <label for="Item_Fat">Item Fat Content:</label>
            <select name="Item_Fat" id="Item_Fat" class="form-control">
              {% for Item_Fat in Item_Fats %}
              <option value="{{ Item_Fat }}">{{ Item_Fat }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="Item_Type">Item Type:</label>
            <select name="Item_Type" id="Item_Type" class="form-control">
              {% for Item_Type in Item_Types %}
              <option value="{{ Item_Type }}">{{ Item_Type }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="Outlet_Identifier">Outlet Identifier:</label>
            <select
              name="Outlet_Identifier"
              id="Outlet_Identifier"
              class="form-control"
            >
              {% for Outlet_Identifier in Outlet_Identifiers %}
              <option value="{{ Outlet_Identifier }}">
                {{ Outlet_Identifier }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="Outlet_Establishment_Year"
              >Outlet Establishment Year:</label
            >
            <select
              name="Outlet_Establishment_Year"
              id="Outlet_Establishment_Year"
              class="form-control"
            >
              {% for Outlet_Establishment_Year in Outlet_Establishment_Years %}
              <option value="{{ Outlet_Establishment_Year }}">
                {{ Outlet_Establishment_Year }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="Outlet_Size">Outlet Size:</label>
            <select name="Outlet_Size" id="Outlet_Size" class="form-control">
              {% for Outlet_Size in Outlet_Sizes %}
              <option value="{{ Outlet_Size }}">{{ Outlet_Size }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="Outlet_Location_Type">Outlet Location Type:</label>
            <select
              name="Outlet_Location_Type"
              id="Outlet_Location_Type"
              class="form-control"
            >
              {% for Outlet_Location_Type in Outlet_Location_Types %}
              <option value="{{ Outlet_Location_Type }}">
                {{ Outlet_Location_Type }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="Outlet_Type">Outlet Type:</label>
            <select name="Outlet_Type" id="Outlet_Type" class="form-control">
              {% for Outlet_Type in Outlet_Types %}
              <option value="{{ Outlet_Type }}">{{ Outlet_Type }}</option>
              {% endfor %}
            </select>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block py-3 font-weight-bold"
          >
            Predict Item Outlet Sales
          </button>
        </form>
      </div>
    </div>

    <div class="footer text-center pb-4 text-white-50">
      <p class="m-0">
        &copy; 2024 Amazon Mart. Designed by
        <a
          href="https://github.com/PurveshShinde"
          target="_blank"
          class="text-white font-weight-bold"
          >APP</a
        >. All rights reserved.
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
